<mat-selection-list #selectedblog [multiple]="false">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search ..." [(ngModel)]="filterData" name="search">
    </mat-form-field>
  </form>
  <mat-list-option *ngFor="let blog of data.blog | blogFilter: filterData"   (click)="onBlogSelect(blog)">
    {{blog.title}}
    <div style="display: flex; flex-wrap: wrap;">
      <div *ngFor="let item of blog.image">
        <img [src]="item" style="max-width: 100px">
      </div>
    </div>
  </mat-list-option>
</mat-selection-list>
<button mat-button color="accent" [mat-dialog-close]="selectblog">Save</button>
